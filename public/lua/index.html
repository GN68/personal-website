<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lua 5.3</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
	<style>
		@import "../styles/colors.css";
		* {
			font-family: "JetBrains Mono", serif;
		}
		body {
			display: flex;
			box-sizing: border-box;
			flex-direction: column;
			gap: 1rem;
			
			min-height: 100vh;
			margin: 0;
			padding: 1rem;
			
			background-color: var(--darker-gray);
		}
		div {
			color: white;
		}
		textarea {
			color: white;
			background-color: var(--dark-gray);
			border-radius: 0.25rem;
			border: 2px solid rgba(255, 255, 255, 0.195);
			padding: 0.5rem;
			
			position: fixed;
			bottom: 1rem;
			left: 1rem;
			right: 1rem;
			top: 80%;
			resize: none;
		}
		
		input[type=button] {
			background-color: var(--green);
			position: absolute;
			bottom: calc(25% - 1.5rem);
			width: 8rem;
			right: 1rem;
			height: 2rem;
			border: 2px solid rgba(255, 255, 255, 0.244);
			border-radius: 0.5rem;
		}
		
		@media screen and (max-aspect-ratio: 2/3) {
			textarea {
				top: 75%;
				left: 0;
				right: 0;
				bottom: 0;
			}
			input[type=button] {
				position: fixed;
				bottom: calc(25% + 1rem);
				right: 1rem;
				width: 5rem;
				height: 3rem;
			}
		}
		
		textarea:focus {
			outline: none;
			border: 2px solid rgba(255, 255, 255, 0.397);
		}

		
		input[type=button]:hover {
			background-color: var(--light-green);
		}
		input[type=button]:active {
			background-color: var(--green);
		}
		
		#logs {
			white-space-collapse: preserve;
			margin-bottom: 25%;
		}
	</style>
	<script src=" https://cdn.jsdelivr.net/npm/fengari-web@0.1.4/dist/fengari-web.min.js "></script>
</head>
<body>
	<div id="logs">Lua 5.3 Sandbox
	</div>
	<input type="button" id="send" value="Send">
	<textarea name="input" id="input"></textarea>
	<script src="test.lua" type="application/lua" async></script>
</body>
</html>
